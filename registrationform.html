<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="jquery-3.4.1.js"></script>
</head>
<body>
    <form action="" method="POST">
        Enter Username <input type="text" name="username" id="username"><br><br>
        Enter Password <input type="password" name="pass" id="pwd"><br><br>
        Address <textarea rows="5" cols="20" placeholder"Enter your address"></textarea><br><br>
        Select the training program attended<br><br>
        <input type="checkbox" name="attend" id="attend" value="cobol">COBOL
        <input type="checkbox" name="a" id="a" value="C++">C++
        <input type="checkbox" name="at" id="at" value="python">Python
        <input type="checkbox" name="att" id="att" value="php">php<br><br>
        Select  the group you belong to:
        <input type="radio" name="grp" id="grp" value="group 1">Group 1
        <input type="radio" name="grp" id="grp" value="Group 2">Group 2
        <input type="radio" name="grp" id="grp" value="group 3">Group 3<br><br>
        Which training program would you like to attend?
        <select name="liketoattend" id="liketoattend">
            <option value=""></option>
            <option value="javascript">Java Script</option>
            <option value="java">Java</option>
            <option value="C">C</option>
        </select>
        <br>
        <input type="file" name="f" id="f"><br>
        <input type="button" value="Save">
        <input type="button" value="Exit">
        <input type="button" value="Reset">




    </form>
</body>
</html>
